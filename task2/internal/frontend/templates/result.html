<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Created - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .url-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .url-info p {
            margin: 10px 0;
            word-break: break-all;
        }
        .short-url {
            color: #4facfe;
            font-weight: bold;
            font-size: 1.2em;
        }
        button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .actions {
            margin: 30px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #4facfe;
            text-decoration: none;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… URL Created</h1>
        
        <div class="url-info">
            <p><strong>Original URL:</strong><br>
            <a href="{{.original_url}}" target="_blank">{{.original_url}}</a></p>
            
            <p><strong>Short URL:</strong><br>
            <a href="{{.short_url}}" target="_blank" class="short-url">{{.short_url}}</a></p>
        </div>

        <div class="actions">
            <button onclick="copyToClipboard('{{.short_url}}')">Copy Short URL</button>
            <button onclick="testRedirect('{{.short_url}}')">Test Redirect</button>
        </div>

        <a href="/" class="home-link">Create another short URL</a>
        <br>
        <a href="/analytics-page" class="home-link">View Analytics</a>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            });
        }

        function testRedirect(shortUrl) {
            window.open(shortUrl, '_blank');
        }
    </script>
</body>
</html>
